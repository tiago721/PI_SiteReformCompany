<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Cadastro Fornecedor</title>
    <link rel="stylesheet" type="text/css" href="css/fornecedor.css">

</head>

<body>
    <header id="cab_profile">
        <nav>
            <div class="cabecalho">
                <a href="Paginainicial.html">
                    <img src="img/image1.png">
                </a>
            </div>
            <div class="topnav">
                <a href="Paginainicial.html">Home</a>
                <a class="active" href="fornecedor.html">Cadastro Fornecedores</a>
                <a href="consumidor.html">Cadastro Consumidor</a>
                <a href="servicos.html">Serviços</a>
                <a href="contato.html">Contato</a>
                <a href="login.html">Login</a>
            </div>
        </nav>
    </header>


    <section>
        <div id="mainSec">
            <br><br>
            <div class="marginleft" style="margin: auto;">
                <div class="info">
                    <div class="formulario_fornecedor">
                        <fieldset style="border-radius: 10px;">
                            <div id="title_form">
                                <h1>Cadastro de Fornecedor</h1>
                            </div>
                            <form id="form_cad" action="php/recebe_dados.php" method="post">
                                <div id="f_div_1">
                                    <label for="nome">Nome/Razão Social</label><br>
                                    <input class="box_form" style="width: 280px;" type="text" name="nome" id="nome"
                                        required><br>

                                    <label for="cpf_cnpj">CPF/CNPJ</label><br>
                                    <input class="box_form2" type="text" name="cpf_cnpj" id="cpf_cnpj" required><br>

                                    <label for="especialidade">Especialidade</label><br>
                                    <div style="float: left;">
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                                value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Eletricista</label>
                                        </div>
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Encanador</label>
                                        </div>
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Jardineiro</label>
                                        </div>
                                    </div>
                                    <div style="float: right;">
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Limpeza Geral</label>
                                        </div>
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Pedreiro</label>
                                        </div>
                                        <div>
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                                value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Pintor</label>
                                        </div>
                                    </div><br><br><br><br><br><br><br>

                                    <label for="descricao">Descrição</label><br>
                                    <input class="box_form" style="height: 70px; width: 700px;" type="text"
                                        name="descricao" id="descricao" required><br>
                                </div>

                                <div id="f_div_2">
                                    <label for="tel_1">Telefone 01</label><br>
                                    <input class="box_form2" type="text" name="tel_01" id="tel_01" required><br>

                                    <label for="tel_02">Telefone 02</label><br>
                                    <input class="box_form2" type="text" name="tel_02" id="tel_02"><br>

                                    <label for="email">Email</label><br>
                                    <input class="box_form2" style="width: 280px;" type="text" name="email"
                                        id="email" required><br>

                                    <label for="password1">Senha</label><br>
                                    <input class="box_form2" style="width: 280px;" type="password" name="password1"
                                        id="password1" required><br>

                                    <label for="password2">Repita sua Senha</label><br>
                                    <input class="box_form2" style="width: 280px;" type="password" name="password2"
                                        id="password2" required><br>
                                </div>
                                <div id="f_div_3">
                                    <label for="cep">CEP</label><br>
                                    <input class="box_form2" type="text" name="cep" id="cep" required><br>

                                    <label for="num">Número</label><br>
                                    <input class="box_form2" type="text" name="num" id="num" required><br>

                                    <label for="comp">Complemento</label><br>
                                    <input class="box_form2" type="text" name="comp" id="comp"><br>

                                    <label for="foto">Carregar uma foto:</label>
                                    <input type="file" id="foto" name="foto" accept="image/png, image/jpeg">
                                </div>

                                <div id="f_div_4">
                                    <label for="bairro">Bairro</label><br>
                                    <input class="box_form2" style="width: 280px;" type="text" name="bairro"
                                        id="bairro"><br>

                                    <label for="cidade">Cidade</label><br>
                                    <input class="box_form2" style="width: 280px;" type="text" name="cidade"
                                        id="cidade"><br>

                                    <label for="estado">Estado</label><br>
                                    <input class="box_form2" type="text" name="estado" id="estado">
                                </div>
                                <div id="f_div_5">
                                    <button style="height: 50px; width: 100px; border: solid 1px #b8b6b6;"
                                        type="submit">
                                        <span>ENVIAR</span>
                                    </button>
                                </div>
                            </form>
                            <div id="box_check">
                                <br><br><br>
                                <img src="img/form_check.png" alt="" srcset="">
                            </div>




                        </fieldset>
                    </div>
                </div>
            </div>
            <br><br><br><br>
        </div>

    </section>
</body>

<html>
